version: 2
project_name: discord-dl
builds:
  -
    binary: "discord-dl"
    dir: .
    env:
      - CGO_ENABLED=1
    goarch:
      - amd64
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    vendor: de_inferno
    homepage: https://github.com/Yakabuff/
    maintainer: Yakabuff <yakabuff@fosstodon.org>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    release: 1
    section: default
    priority: extra
dockers:
  - image_templates:
      - "ghcr.io/arran4/discord-dl:{{ .Tag }}"
      - "ghcr.io/arran4/discord-dl:latest"
